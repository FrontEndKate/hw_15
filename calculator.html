<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <style>
        input{
            margin: 15px;
        }
        button{
            margin-right: 10px;
        }
    </style>
</head>
<body>
<h2>Calculator</h2>
<input type="text" id="num1"> + <input type="text" id="num2"> <button id="add">Add</button><b id="result1"></b><br>
<input type="text" id="num3"> - <input type="text" id="num4"> <button id="sub">Subtract</button><b id="result2"></b><br>
<input type="text" id="num5"> * <input type="text" id="num6"> <button id="multi">Multiply</button><b id="result3"></b><br>
<input type="text" id="num7"> / <input type="text" id="num8"> <button id="div">Divide</button><b id="result4"></b><br>
<p id="result"></p>
</body>
<script src="js/calculator.js"></script>
</html>
